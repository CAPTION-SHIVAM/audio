<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Generator Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-microphone-alt"></i> AI Voice Generator Pro</h1>
            <p class="subtitle">Transform your text into natural-sounding speech with advanced AI technology</p>
        </header>
        
        <div class="converter-box">
            <div class="voice-select-container">
                <i class="fas fa-user-voice"></i>
                <select id="voice-select">
                    <option value="">Select Voice</option>
                </select>
            </div>

            <div class="status-container">
                <span id="status-indicator" class="status-dot"></span>
                <span id="status-text">Ready to Generate</span>
            </div>

            <div class="controls-container">
                <div class="control-group">
                    <label><i class="fas fa-music"></i> Pitch Control</label>
                    <div class="slider-container">
                        <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1">
                        <span class="value-badge">1</span>
                    </div>
                </div>

                <div class="control-group">
                    <label><i class="fas fa-tachometer-alt"></i> Speed Control</label>
                    <div class="slider-container">
                        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                        <span class="value-badge">1</span>
                    </div>
                </div>

                <div class="control-group">
                    <label><i class="fas fa-volume-up"></i> Volume Control</label>
                    <div class="slider-container">
                        <input type="range" id="volume" min="0" max="1" value="1" step="0.1">
                        <span class="value-badge">1</span>
                    </div>
                </div>
            </div>

            <div class="text-input-container">
                <textarea id="text-input" placeholder="Enter your text here to convert into speech..."></textarea>
                <div class="char-count">0 characters</div>
            </div>

            <div class="button-group">
                <button id="speak-btn" class="primary-btn">
                    <i class="fas fa-play"></i>
                    Generate Speech
                </button>
                <button id="download-btn" class="secondary-btn">
                    <i class="fas fa-download"></i>
                    Download Audio
                </button>
                <button id="stop-btn" class="tertiary-btn">
                    <i class="fas fa-stop"></i>
                    Stop
                </button>
            </div>
        </div>

        <footer>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-magic"></i>
                    <span>AI-Powered Voices</span>
                </div>
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span>Real-time Controls</span>
                </div>
                <div class="feature">
                    <i class="fas fa-cloud-download-alt"></i>
                    <span>Easy Download</span>
                </div>
            </div>
            <p class="copyright">Powered by SHIVAM VISHWAKARMA | Â© 2024 AI Voice Generator Pro</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
